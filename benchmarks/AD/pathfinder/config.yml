---
acc_cluster:
  - Name: pathfinder_clstr
  - DMA:
    - Name: dma
      MaxReqSize: 64
      BufferSize: 128
      PIOMaster: LocalBus
      Type: NonCoherent
      InterruptNum: 95
  - Accelerator:
    - Name: Top
      IrPath: benchmarks/AD/pathfinder/hw/top.ll
      ConfigPath: benchmarks/AD/pathfinder/hw/top.ini
      PIOSize: 25
      InterruptNum: 68
      PIOMaster: LocalBus
      # Local to PIO
      LocalSlaves: LocalBus
      Debug: False
  - Accelerator:
    - Name: pathfinder
      IrPath: benchmarks/AD/pathfinder/hw/pathfinder.ll
      ConfigPath: benchmarks/AD/pathfinder/hw/pathfinder.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
    - Var:
      - Name: MAT
        Type: SPM
        Size: 800000
        Ports: 2
    - Var:
      - Name: VEC
        Type: SPM
        Size: 800
        Ports: 2
    - Var:
      - Name: OUT
        Type: SPM
        Size: 1000
        Ports: 2
      IrPath: benchmarks/AD/mass_spring/hw/top.ll
      ConfigPath: benchmarks/AD/mass_spring/hw/top.ini
      PIOSize: 25
      InterruptNum: 68
      PIOMaster: LocalBus
      # Local to PIO
      LocalSlaves: LocalBus
      Debug: False

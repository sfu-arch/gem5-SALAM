    - Name: mass_spring
      IrPath: benchmarks/AD/mass_spring/hw/mass_spring.ll
      ConfigPath: benchmarks/AD/mass_spring/hw/mass_spring.ini
      Debug: False
      PIOSize: 1
      PIOMaster: LocalBus
      LocalSlaves: LocalBus
    - Var:
      - Name: SPAD
        Type: SPM
        Size: 800000
        Ports: 2
